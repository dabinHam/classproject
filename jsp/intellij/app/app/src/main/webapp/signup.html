<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>

<h1>회원가입</h1>
<hr>
<form action="signup" method="get">
    ID <input type="text" name="userid" id="userid">
    <br>
    PW <input type="password" name="pw" id="pw">
    <br>
    Name <input type="text" name="usernm" id="usernm">
    <br>
    
    소개글 <textarea name="memo" cols="30" rows="5">간단한 메모를 입력하세요</textarea> <br>
    성별 : 남자 <input type="radio" name="gender" value="남자"> 여자 <input type="radio" name="gender" value="여자"> <br>
    언어 선택 :
    JAVA <input type="checkbox" name="lang" value="JAVA">
    HTML <input type="checkbox" name="lang" value="HTML">
    JSP <input type="checkbox" name="lang" value="JSP"> <br>

    <select name="year">
        <option value="2023">2023</option>
        <option value="2022">2022</option>

    </select>

     <input type="submit" value="회원가입">


</form>

</body>
</html>
