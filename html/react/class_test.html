<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>react class</title>
    <script>
        // 클래스 정의
        class Student{

            // 생성자 정의
            constructor(name, kor, eng, math){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.math = math;
            }

            // 메소드 정의 : 국어 , 영어, 수학 총 점을 반환 해주는 메소드
            getSum(){
                return this.kor+this.eng+this.math;
            }

            // 평균 구하기
            getAvg(){
                return this.getSum()/3
            }

            // 오버라이딩
            toString(){
                return `${this.name} \t 총점(${this.getSum()}점) \t 평균(${this.getAvg()}점)`
            }

        }

        const student = new Student('손',100,90,80);

        console.log('student' , typeof student, student);
        console.log(student.toString());

        console.log('students', students);

        ///////////////////////////////////////////////

        class Rectangle{
            constructor(width,height){
                this.width = width;
                this.height = height;
            }

            getPrimeter(){
                return (this.width+this.height)*2;
            }

            getArea(){
                return this.width*this.height;
            }

        }

        class Square extends Rectangle{
            constructor(length){
                super(length, length)   // super() : 상위클래스의 constructor를 가르킨다.
            }
        }

        const square = new Square(10)

        console.log('정사각형의 둘레',square.getPrimeter());
        console.log('정사각형의 너비',square.getArea());

    </script>
