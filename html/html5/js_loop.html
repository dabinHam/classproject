<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    
</body>
</html>
<script>

    for (let index = 0; index < 5; index++) {
        console.log(index)
    }

    /* 배열[] */
    // JAVA 의 배열 : 같은 타입의 데이터들을 묶어서 사용
    // javascript의 배열 : 데이터들을 묶어서 사용 (같은 타입이 아니여도 가능)
    const arr1 = [100,'String',true,undefined,function(){},[],{}];
    console.log(arr1)

    for (let index = 0; index < arr1.length; index++) {
        console.log( arr1[index]);  // 배열의 index 값을 가져온다.
    }

    // for in 반복문
    for(const key in arr1){      // aar1 의 자리에 원본이 오면 된다.
        console.log(key, arr1[key]) 
    }

    for(const item of arr1){   
        console.log(item)
    }

    arr1.forEach(function(item,index){
        console.log(index,item)
    });

    let i=0;
    while (i<5) {
        console.log(++i)
    }

    i=0;

    while (i<arr1.length) {
        console.log(i,arr1[i++])
    }
</script>
