    /* 함수 : 코드의 집합 */
    // 데이터를 받아서 -> 처리 -> 값을 반환(return)
    function add(num1,num2){
        console.log('num1',num1)
        console.log('num2',num2)

        console.log('num1 == undefined'||'num2 == undefined',num1)

        console.log(!num1 || !num2)

        if(num1 || num2){
            console.log('연산 불가')
        }

        num2 = num2 || 0 ;

        return num1+num2
    }

    /* 매개변수 */
    // 가변 매개변수 : 호출시 매개변수의 개수가 고정적이지 않은 함수 , 여러개의 데이터를 받아서 처리할 수 있다. 
    function addAll(...items) { 
        console.log(items);
        let sum =0;
        for(const item of items){
            sum += item
        }
        return sum
    }
    addAll(1,2,3,4,5)
    console.log('sum :', addAll(1,2,3));

    /* 전달받은 숫자 중 가장 큰 수를 반환하는 함수 만들기 */
    function max(...items) {
        let max = items[0]

        for(const num of items){
            if (num > max){
                max = num
            }
        }
        return max
    }
    console.log('최대 값 : ', max(10,4,59,13,50))
