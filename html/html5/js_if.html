</body>

<script>

    const date = new Date();
    console.log(date)                   // Wed Nov 02 2022 14:24:39 GMT+0900 (한국 표준시)
    console.log(date.toDateString())    // Wed Nov 02 2022
    console.log(date.toString())        // Wed Nov 02 2022 14:24:39 GMT+0900 (한국 표준시)

    console.log('년도',date.getFullYear())
    console.log('월',date.getMonth()+1) // 0-11 이기 때문에 +1 해줘야 해당 월이 나온다.
    console.log('일',date.getDate())
    console.log('시간',date.getHours())
    console.log('분',date.getMinutes())
    console.log('초',date.getSeconds())

    /* 현재 시간에 따라서 오전, 오후를 구분하는 프로그램 만들기 */
    if(date.getHours() > 12) {  // 현재시간이 12보다 작으면 
        console.log('오후 PM')
    }else{
        console.log('오전 AM')
    }

    // 삼항연산자
    let msg = date.getHours()> 12 ? '오후 입니다.' : '오전 입니다.';
    console.log(msg)

    /* 양수,음수 판별 else if문 */
    let number = 50;
    if(number > 0){
        console.log('양수')
    }else if(number < 0){
        console.log('음수')
    }else{
        console.log(0)
    }

    /* 짝수 홀수 판별 프로그램을 만들어 봅시다. */
    switch (number%2) {
        case 1:
            console.log('홀수')
            break;
        case 0:
            console.log('짝수')
            break;
    }

    let num = 1000; 
    console.log('num',num)      // let num; 일땐 undefined , 값이있으면 그값 그대로 나온다.
    // 불 표현식 || 불 표현식이 거짓일 때 실행할 문장 (논리합연산자)
    num = num || 200;           // true 일때만 값이 들어가고 false에는 들어가지않는다. 
    console.log('num',num)

    // 결과가 거짓인 불 표현식 && 불 표현식이 참일 때 실행할 문장 (논리곱연산자)
    num = num && 100; 
    console.log('num',num)      // num 200


</script>
