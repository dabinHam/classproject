<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let cnt;
             /* 키보드 이벤트 */
             // 글자 수 체크 : keyup
            cnt = document.querySelector('#cnt');
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('keyup',listener);

            const select = document.querySelector('select');
            const pMsg = document.querySelector('#selectMsg');

            select.addEventListener('change',()=>{

                const options = event.currentTarget.options;
                // console.log(options);
                const index = event.currentTarget.options.selectedIndex;
                // console.log(index);
                let msg = `select : ${options[index].textContent}`;
                console.log(msg);

                pMsg.textContent = msg;
            });


            const rMsg = document.querySelector('#checkedMsg');
                const radios = document.querySelectorAll('input[name=lang]');

                radios.forEach((radio)=>{
                    radio.addEventListener('change',(event)=>{
                        const currentRadio = event.currentTarget;
                        if(currentRadio.checked){
                            rMsg.textContent = `checked : ${currentRadio.value}`;
                        };
                    });
                });

        });
        // let cnt;
        const listener = function(event){
            const length = event.currentTarget.value.length;    // 문자열의 길이를 가져옴
            // console.log(event.currentTarget.value);
            cnt.textContent = `글자 수 : ${length}`;    // 보통은 byte로 체크를 많이 한다고 함.

        }
    </script>
</head>
<body>

    <h3>관심 있는 언어를 선택하세요.</h3>
    <label for="java"><input type="radio" name="lang" value="java" id="java"> java<br></label>
    <label for="sql"><input type="radio" name="lang" value="sql" id="sql"> sql<br></label>
    <label for="html5"><input type="radio" name="lang" value="html5" id="html5"> html5<br></label>
    <input type="radio" name="lang" id="css"> css<br>
    <p id="checkedMsg"></p>
    <hr>
    <br>
    <select name="" id="">
        <option>JAVA</option>  <!-- <option value=""></option>  value=""를 생략하게되면 option사이에 있는게 value값이 된다.-->
        <option>SQL</option>
        <option>HTML5</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
    <p id="selectMsg"></p>

    <hr>
    <h4>키보드 이벤트</h4>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <h4 id="cnt"></h4>
</body>
</html>
