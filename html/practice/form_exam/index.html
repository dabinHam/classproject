<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
<div class="wrap">
    <header>
        <h1>Member Manager</h1>
    </header>
    <main>
        <fieldset>
            <legend class="blind">회원 정보 등록</legend>
            <h2>회원 등록</h2>
            <div class="input_box">
                <label for="userId">아이디(이메일)<input type="email" name="userId" id="userId"></label>
                <label for="userPw">비밀번호<input type="password" name="userPw" id="userPw"></label>
                <label for="userName">이름<input type="text" name="userName" id="userName"></label>
                <button type="submit">등록</button>
            </div><!-- //.input_box -->
        </fieldset>
        

    </main>
</div><!-- //.wrap -->
</body>
</html>
