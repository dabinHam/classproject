<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- nav 영역 시작-->
<div th:replace="fragment/nav"></div>


<div class="card m-3">
    <div class="card-header">
        Board List
    </div>
    <div class="card-body">

<!--        <div th:text="${listPage}"></div>-->

        <table class="table table-bordered text-center" >
            <thead class="bg-primary text-white">
            <tr>
                <th class="col-1">번호</th><!--col : 12등분 되어있음 , col-1 => 12분의1 | col => n분의1-->
                <th class="col">제목</th>
                <th class="col-2">작성자</th>
                <th class="col-2">등록일</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="board:${boardList}">
                <th th:text="${board.bno}">1</th>
                <td th:text="${board.title}">Test</td>
                <td th:text="${board.writer}">Test작성</td>
                <td th:text="${board.content}">2022-12-07</td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="">
            <ul class="pagination">

                <th:block th:if="${listPage.prev}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(p=${listPage.startNum-1})}">&laquo;</a>
                    </li>
                </th:block>


                <th:block th:each="num : ${#numbers.sequence(listPage.startNum,listPage.endNum)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(p=${num})}" th:text="${num}">1</a>
                    </li>
                </th:block>


                <!--반복이 필요한 부분-->
<!--                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>-->

                <th:block th:if="${listPage.next}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(p=${listPage.endNum+1})}">&raquo;</a>
                    </li>
                </th:block>
            </ul>
        </nav>




    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
