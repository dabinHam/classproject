        <table class="table border-top-1">

        <div class="card m-2 my-2">
            <div class="card-header">
                댓글
            </div>
            <div class="card-body">

                <!--댓글 작성 영역-->

                <div class="p-3 border-bottom">
                    <h5 class="title my-2">댓글 작성</h5>
                    <div class="mb-3">
                        <label class="form-label">작성자</label>
                        <input type="text" class="form-control" id="replyer">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" rows="3" id="reply"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success form-control" id="btn_reply" value="등록">
                    </div>
                </div>

                <!--댓글 리스트 영역-->
                <table class="table">
                    <tbody id="replyList">
                    <tr class="text-center">
                        <td>작성자</td>
                        <td>댓글 내용</td>
                        <td>작성일</td>
                        <td>수정 | 삭제</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div><!--//.card-body-->
</div><!--//.card m-3-->
<!--main 끝-->

<!-- Modal 시작 -->
<div class="modal fade" id="replyEditModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">

                    <input type="text" class="form-control" id="ereplyer" readonly>
                    <input type="hidden" id="erno">
                    <input type="hidden" id="ereplydate">
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea class="form-control" placeholder="댓글을 남겨보세요." rows="1" id="ereply"></textarea>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" id="btn_edit" class="btn btn-primary">수정</button>
            </div>
        </div>
    </div>
</div><!--//.modal-->
<!-- Modal 끝 -->

    function insertReply(){
        // 서버로 전송 할 payload(parameter,data)
        const payload = {
            bno : bno,
            reply : $('#reply').val(),
            replyer : $('#replyer').val()
        }

        console.log("payload, payload")

        $.ajax({
            url: '/reply',
            type: 'post',
            data: JSON.stringify(payload),
            dataType: "json",
            contentType: "application/json",
            success: function (data){

                let html = '<td class="col-2">'+data.replyer+'</td>'
                html += '<td>'+data.reply+'</td>'
                html += '<td class="col-2">'+data.replyDate+'</td>'
                html += '<td class="col-2">'+
                    '<a href="javascript:showEditModal('+data.rno+')" class="badge bg-warning text-decoration-none">수정</a> '
                    +' <a href="javascript:deleteReply('+data.rno+')" class="badge bg-danger text-decoration-none">삭제</a></td>'

                $('<tr></tr>').html(html).appendTo('#replyList').attr('class', 'fs-6 text-center').attr('tr-index', data.rno)

                $('#reply').val('')
                $('#replyer').val('')
            }
        })


    }

    function deleteReply(rno){

        if(!confirm('삭제하시겠습니까?')){
            return;
        }
        console.log('rno >>>>',rno);

        $.ajax({
            url: '/reply/'+rno,
            type: 'delete',
            success: function (data){
                console.log('delete - response =>', data)

                if(data == 1){
                    // 화면에서 해당 tr-index == rno행 삭제
                    $('tr[tr-index="'+rno+'"]').remove()
                    alert('삭제되었습니다.')
                } else {
                    alert('삭제할 대상이 존재하지 않습니다.')
                }
            }
        })
    }

    function showEditModal(rno){
        editModal.show()

        let editTD = $('tr[tr-index="'+rno+'"]>td')

        $('#erno').val(rno)
        $('#ereplyer').val(editTD[0].textContent)
        $('#ereply').val(editTD[1].textContent)
        $('#ereplydate').val(editTD[2].textContent)
    }

    function editReply(){

        const payload = {
            bno : bno,
            rno : $('#erno').val(),
            reply : $('#ereply').val(),
            replyer : $('#ereplyer').val(),
            replyDate : $('#ereplydate').val()
        }

        console.log(payload)

        $.ajax({
            url: '/reply/'+payload.rno,
            type: 'put',
            data: JSON.stringify(payload),
            dataType: "json",
            contentType: "application/json",
            success: function (){
                $('tr[tr-index="'+payload.rno+'"]>td')[1].textContent = payload.reply
                editModal.hide()
            }

        })


    }
